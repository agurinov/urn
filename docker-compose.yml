# For the ability to use resources under vpn there is host dns resolver required.
# Example machine creation:
#
# docker-machine create <NAME> --virtualbox-host-dns-resolver --virtualbox-cpu-count 2

version: "3.4"

x-defaults:

  service: &service
    image: golang
    volumes:
      - home-vol:/root
      - ssh-vol:/root/.ssh
      - src-vol:/go/src/github.com/boomfunc/urn
    working_dir: /go/src/github.com/boomfunc/urn
    entrypoint: .make/make.sh
    logging:
      options:
        max-size: 2m

services:

  lint:
    << : *service
    command: lint

  test:
    << : *service
    command: test

  publish:
    << : *service
    command: publish

  # Ð¡heck the list of nodes to which the targets described above would be applied.
  session:
    << : *service
    command: session

volumes:
  # Share all runtime generated across containers.
  # Use container's user $(HOME) dir for sharing.
  home-vol:

  # Allow to work with source code inside a container.
  src-vol:
    driver_opts:
      type: none
      device: ${PWD}
      o: bind

  # Allow us to use SSH authentication inside a container.
  ssh-vol:
    driver_opts:
      type: none
      device: ${HOME}/.ssh
      o: bind
